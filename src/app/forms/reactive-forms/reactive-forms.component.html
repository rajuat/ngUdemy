<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span class="help-block" *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched">
              <span *ngIf="signUpForm.get('userData.username').errors['nameIsForbidden']">
                Please enter a valid username!</span>
            <span *ngIf="signUpForm.get('userData.username').errors['required']">
                Username is required!</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span class="help-block" *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched">
                <!--<span *ngIf="signUpForm.get('userData.email').errors['emailIsForbidden']">
                  Please enter a valid email!</span>-->
            <span *ngIf="signUpForm.get('userData.email').errors['required']">
                      Email is required!</span>
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
        </div>
        <span class="help-block" *ngIf="!signUpForm.valid && signUpForm.touched">Please enter a valid data!</span>
        <div formArrayName="hobbies">
          <h3>My Hobbies</h3>
          <button class="btn btn-default" (click)="onHobbyAdded()">Add Hobby</button>
          <div class="form-group" *ngFor="let hobby of signUpForm.get('hobbies')['controls']; let i = index">
            <input type="text" class="form-group" [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
