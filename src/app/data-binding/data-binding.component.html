<div class="container">
  <app-cockpit (sAdded)="onServerAdded($event)" (bpAdded)="onBlueprintAdded($event)"></app-cockpit>

  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement">
        <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first name</button>
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
